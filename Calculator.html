<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
        <input type="text" class="number" placeholder="0">                  
        <div>
            <button class="diff">AC</button>
            <button class="diff">DEL</button>
            <button class="diff">%</button>
            <button class="diff">/</button>
        </div>
        <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="diff"> *</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="diff">-</button>
            </div>
        <div>
            <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="diff">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
        <button>.</button>
        <button class="sep">=</button>
        </div>
    </div>
</div>
<script src="Calculator.js"></script>
</body>
</html>
